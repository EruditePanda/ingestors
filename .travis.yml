language: python
sudo: required 
python:
  - "3.6"

services:
  - docker

before_install:
  - docker build -t alephdata/ingestors .

# command to run tests, e.g. python setup.py test
script:
  - make tests

after_success:
  - docker push alephdata/ingestors
  - if [[ $TRAVIS_TAG = $TRAVIS_BRANCH ]]; then
      make dist ;
      twine upload dist/* ;
    fi
