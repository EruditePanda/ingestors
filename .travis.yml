dist: trusty
language: python
python: 2.7

cache:
  - apt
  - pip

addons:
  apt:
    sources:
      - sourceline: 'ppa:libreoffice/ppa'
    packages:
      - libtesseract-dev
      - tesseract-ocr-eng
      - imagemagick
      - poppler-utils
      - libreoffice
      - djvulibre-bin
      - unzip

before_install:
  - pip install -U pip setuptools
  - echo "deb http://http.us.debian.org/debian stable non-free" >/etc/apt/sources.list.d/nonfree.list
  - sudo apt-get -qq update
  - sudo apt-get install -y readpst unrar mdbtools
  - wget --quiet -O /tmp/wkhtmltox.tar.xv http://download.gna.org/wkhtmltopdf/0.12/0.12.3/wkhtmltox-0.12.3_linux-generic-amd64.tar.xz
  - tar -xf /tmp/wkhtmltox.tar.xv -C $TRAVIS_BUILD_DIR

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -e .
  - pip install -r requirements_dev.txt

# command to run tests, e.g. python setup.py test
script: make lint coverage

after_success:
  - coveralls
