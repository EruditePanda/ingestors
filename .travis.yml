dist: trusty
language: python
python: 2.7

cache:
  - apt
  - pip

addons:
  apt:
    sources:
      - sourceline: 'ppa:libreoffice/ppa'
    packages:
      - libtesseract-dev
      - tesseract-ocr-eng
      - imagemagick
      - poppler-utils
      - libreoffice
      - djvulibre-bin
      - unzip

before_install:
  - pip install -U pip setuptools
  - sudo apt-get -qq update
  - sudo apt-get install -y readpst mdbtools
  - wget --quiet -O /tmp/wkhtmltox.tar.xv https://downloads.wkhtmltopdf.org/0.12/0.12.4/wkhtmltox-0.12.4_linux-generic-amd64.tar.xz
  - tar -xf /tmp/wkhtmltox.tar.xv -C $TRAVIS_BUILD_DIR
  - wget --quiet -O /tmp/unrar.deb http://ftp.debian.org/debian/pool/non-free/u/unrar-nonfree/unrar_5.2.7-0.1_amd64.deb
  - dpkg -i /tmp/unrar.deb

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -e .
  - pip install -r requirements_dev.txt

# command to run tests, e.g. python setup.py test
script: make lint coverage

after_success:
  - coveralls
